# Spec-Kit Extension Manifest
#
# Defines injection points for local extensions into upstream spec-kit files.
#
# Injection Strategies:
#   after-frontmatter     - Inject immediately after YAML front matter (---)
#   before-section:<name> - Inject before a specific section heading
#   after-section:<name>  - Inject after a specific section heading
#   append                - Append at end of file
#   prepend               - Prepend at start of file
#
# Usage:
#   1. Create an extension file in the appropriate subdirectory:
#      - .specify/extensions/agents/speckit.<name>.agent.ext.md
#      - .specify/extensions/prompts/speckit.<name>.prompt.ext.md
#      - .specify/extensions/templates/<name>-template.ext.md
#
#   2. Optionally configure the injection point below.
#      If not specified, the category default is used.
#
#   3. Run: make patch-speckit

# Default injection points per category
defaults:
  agents: after-frontmatter
  prompts: after-frontmatter
  templates: after-frontmatter

# Per-file overrides (filename: injection-strategy)
# Examples:
#   speckit.specify.agent.md: before-section:## Outline
#   tasks-template.md: after-section:## Format
overrides: {}
